<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="stylec.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <h1>YouTube</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="user-options">
            <button class="upload-btn">Upload</button>
            <div class="profile-icon">U</div>
        </div>
    </nav>

    <div class="main-content">
        <div class="sidebar">
            <ul>
                <li>Home</li>
                <li>Trending</li>
                <li>Subscriptions</li>
                <li>Library</li>
                <li>History</li>
            </ul>
        </div>

        <div class="video-grid">
           
            <div class="video-card">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/tgbNymZ7vqY" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h3>Sample Video Title 1</h3>
                <p>Channel Name</p>
                <p>1M views • 2 days ago</p>
            </div>

            <div class="video-card">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h3>Sample Video Title 2</h3>
                <p>Channel Name</p>
                <p>500K views • 1 week ago</p>
            </div>

            
            <div class="video-card">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/sBws8MSXN7A" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <h3>Sample Video Title 3</h3>
                <p>Channel Name</p>
                <p>300K views • 3 days ago</p>
            </div>
        </div>
    </div>

</body>
</html>
